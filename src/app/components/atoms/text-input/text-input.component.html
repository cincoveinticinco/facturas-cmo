<div class="input-container">
  <label>{{ label }}</label>
  @if(control.errors && (control.dirty || control.touched)) {
    <small class="error">
      {{
        getErrors()
      }}
    </small>
  } 
  @if(!getErrors()){
    <small class="description">
      {{ description }}
    </small>
  }
  <input
    [placeholder]="placeholder"
    [formControl]="control"
    [type]="type"
  />
 
</div>
