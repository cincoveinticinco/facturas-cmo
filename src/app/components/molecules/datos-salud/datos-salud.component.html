<app-subtitle [subtitle]="'datos de salud'"></app-subtitle>
<div class="row">
  <app-text-input 
    [label]="'EPS'" 
    [control]="getControl('eps')"
    class="col-4"
  ></app-text-input>
  <app-text-input 
    [label]="'Pensión'"
    [control]="getControl('afp')"
    class="col-4"></app-text-input>
  <app-text-input 
    [label]="'Cesantias'"
    [control]="getControl('layoffs')" 
    class="col-4"></app-text-input>
  <app-text-input 
    [label]="'ARL'" 
    [control]="getControl('arl')"
    class="col-4"></app-text-input>
  <app-select-input 
    [label]="'Nivel de riesgo'"
    [control]="getControl('risk_level')" 
    [options]="lists?.riskLevels"
    [optionName]="'name'"
    [optionValue]="'id'"
    class="col-4"></app-select-input>
  <app-checkbox-input 
    [label]="'¿Sufre de alguna enfermedad?'"
    [controlName]="'illness'"
    [control]="getControl('illness')" 
    class="col-12"
  />
  @if(showDescription('illness') === '1') {
    <app-text-input 
      [label]="'¿Cuál(es)?'"
      [control]="getControl('illness_description')"
      class="col-4"
    ></app-text-input>
  }
  <app-checkbox-input 
    [label]="'¿Toma algún medicamento?'"
    [controlName]="'medicines'"
    [control]="getControl('medicines')" 
    class="col-12"
  />
  @if(showDescription('medicines')  === '1') {
    <app-text-input 
      [label]="'¿Cuál(es)?'"
      [control]="getControl('medicines_description')"
      class="col-4"
    ></app-text-input>
  }
  <app-checkbox-input 
    [label]="'¿Sufre de alguna fobia?'"
    [controlName]="'phobias'"
    [control]="getControl('phobias')" 
    class="col-12"
  />
  @if(showDescription('phobias')  === '1') {
    <app-text-input 
      [label]="'¿Cuál(es)?'"
      [control]="getControl('phobias_description')"
      class="col-4"
    ></app-text-input>
  }
  <app-checkbox-input 
    [label]="'¿Sufre de alergias?'"
    [controlName]="'allergies'"
    [control]="getControl('allergies')" 
    class="col-12"
  />
  @if(showDescription('allergies')  === '1') {
    <app-text-input 
      [label]="'¿Cuál(es)?'"
      [control]="getControl('allergies_description')"
      class="col-4"
    ></app-text-input>
  }
  <app-checkbox-input 
    [label]="'¿Tiene alguna restricción alimenticia?'"
    [controlName]="'food_restrictions'"
    [control]="getControl('food_restrictions')"
    class="col-12"
  />
  @if(showDescription('food_restrictions')  === '1') {
    <app-text-input 
      [label]="'¿Cuál(es)?'"
      [control]="getControl('food_restrictions_description')"
      class="col-4"
    ></app-text-input>
  }
</div>
